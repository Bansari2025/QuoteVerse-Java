<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuoteVerse</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px;}
        .quote-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 15px;}
        .quote-author { text-align: right; font-weight: bold; }
        form { margin-top: 30px; }
        input, button { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }

    </style>
</head>
<body>
    <h1>Welcome to QuoteVerse</h1>

    <h2>Add a New Quote</h2>
    <form action="/addquote" th:action="@{/addquote}"
    th:object="${newQuote}" method="post">
        <input type="text" th:field="*{text}" placeholder="Quote Text" required />
<!--        <input type="text" th:field="*{author}" placeholder="Author" required />-->

        <input type="text" th:field="*{bookTitle}" placeholder="Book Title" required />
        <button type="submit">Add Quote</button>
    </form>

<h2>Quotes</h2>
<div th:if="${quotes.isEmpty()}">
    <p>No quotes yet. Be the first to add one!</p>
</div>

<div th:each="quote : ${quotes}">
    <div class ="quote-card">
        <p class="quote-text">
            &quot;<span th:text="${quote.text}"></span>&quot;
        </p>
        <p class ="quote-title" th:text="${'- ' + quote.bookTitle}"></p>
    </div>
</div>
</body>
</html>
